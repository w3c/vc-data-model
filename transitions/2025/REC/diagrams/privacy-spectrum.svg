<?xml version="1.0" standalone="yes"?>
<svg version="1.1" viewBox="0 0 740 265" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<marker id="arrow" viewBox="0 0 6 4" refX="1" refY="2" fill="#000"
      markerWidth="6" markerHeight="4" orient="auto">
    <path d="M0 0v4l6 -2z" />
    </marker>
		<style><![CDATA[
			path {stroke:#000;stroke-width:1px;marker-end: url(#arrow)}
			text {fill:#000;font-size:18px;font-family:sans-serif}
			#background {fill:#fff;width:100%;height:100%;stroke:none}
		]]></style>
	<linearGradient id="grade">
		<stop offset="0.05" stop-color="#fff"/>
		<stop offset="0.1" stop-color="#f00"/>
		<stop offset="0.15" stop-color="#f00"/>
	  <stop offset=".7" stop-color="orange"/>
  	<stop offset=".25" stop-color="orange"/>
		<stop offset="0.9" stop-color="#0c0"/>
		<stop offset="0.95" stop-color="#fff"/>
  </linearGradient>
</defs>

<rect x="40" y="135" width="660" height="40" fill="url(#grade)" fill-opacity="0.6"/>
<text x="90" y="170">...less privacy...</text>
<text x="520" y="170">...more privacy...</text>

<g><title>No protection for privacy</title>
<text x="115" y="50" text-anchor="middle">highly correlatable</text>
<text x="115" y="70" text-anchor="middle">(global IDs)</text>
<path d="m115 85v 40"/>
<text x="115" y="210" text-anchor="middle">e.g., government ID,</text>
<text x="115" y="230" text-anchor="middle">shipping address,</text>
<text x="115" y="250" text-anchor="middle">credit card info</text>
</g>

<g><title>Moderate privacy protection</title>
<text x="370" y="50" text-anchor="middle">correlatable via collusion</text>
<text x="370" y="70" text-anchor="middle">(Personally Identifiable Info)</text>
<path d="m370 85v 40"/>
<text x="370" y="210" text-anchor="middle">e.g., name, birthday, zipcode</text>
</g>

<g><title>Good privacy protection</title>
<text x="625" y="50" text-anchor="middle">non-correlatable</text>
<text x="625" y="70" text-anchor="middle">(pseudonyms)</text>
<path d="m625 85v 40"/>
<text x="625" y="210" text-anchor="middle">e.g., "is over 21"</text>
</g>

</svg>
